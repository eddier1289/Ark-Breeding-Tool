<div class="dino-stats" fxLayout="row">
  <div class="dino-name">{{dino?.name}}</div>
  <div>{{dino?.sex}}</div>
  <app-wild-dino-stats [stats]="(dino?.stats ?? null)" [maxStats]="(dino?.maxStats ?? [])"></app-wild-dino-stats>
  <button mat-icon-button color="warn" (click)="removeDino(dino?.id)">
    <mat-icon>delete</mat-icon>
  </button>
</div>
